<!DOCTYPE html>

<head>
  <title>Davide's Google Homepage</title>
  <meta charset=“UTF-8”>
  <html lang="en-US">
  <script src="https://kit.fontawesome.com/d6b9dc58a2.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id='page-container'>

    <header>
      <nav>
        <ul>
          <li class='hov-underline'><a href="https://mail.google.com/">Gmail</a></li>
          <li class='hov-underline'><a href='https://www.google.no/imghp?hl=en&tab=wi&ogbl'>Images</a></li>
          <li id='apps'><a title='Google Apps' href='https://www.google.no/intl/en/about/products?tab=wh'><i class="fas fa-th"></i></a></li>
          <li><a title='Google Account' href='https://accounts.google.com/login/'><img src='img/account.png'></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt='Google logo'>
      <div id='searchbar-wrap'>
        <div id="magn-div">
          <svg class='magn-svg' focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
          </svg>
        </div>
        <input id='searchbar'>
        <div title='Search by voice'id='micro-div'>
          <a href='https://www.google.com/'> 
            <svg class="micro-svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              fill="#4285f4"></path>
            <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
            <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              fill="#f4b400"></path>
            <path
              d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              fill="#ea4335"></path>
          </svg>
        </a>
        </div>
      </div>

      <div>
        <a href='https://www.google.com/search?q=The%20Odin%20Project'><input src="" type='submit' value='Google Search'></a>
        <a href='https://www.google.com/doodles/'><input type='submit' value="I'm Feeling Lucky"></a>
      </div>
    </main>

    <footer>
      <div>
        <a class='hov-underline' href='https://www.google.com/intl/en_no/ads/'>Advertising</a>
        <a href='https://www.google.com/services' class='hov-underline'>Business</a>
        <a href='https://about.google/' class='hov-underline'>About</a>
        <a href='https://www.google.com/search/howsearchworks/?fg=1' class='hov-underline'>How Search works</a>
      </div>
      <div>
        <a href='https://policies.google.com/privacy?hl=en-NO&fg=1' class='hov-underline'>Privacy</a>
        <a href='https://policies.google.com/terms?hl=en-NO&fg=1' class='hov-underline'>Terms</a>
        <a href='https://www.google.com/preferences' class='hov-underline'>Settings</a>
      </div>
    </footer>

  </div>
</body>
